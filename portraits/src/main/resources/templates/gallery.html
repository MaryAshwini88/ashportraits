  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    }

<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Portraits Gallery</h1>      
    <p>Find the best portraits here!</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Gallery</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="C:/Users/kevin/Downloads/portraits/portraits/src/main/resources/templates/gallery.html">Home</a></li>

      </ul>

  </div>
</nav>

<div class="container">    
  <div id="portrait-container" class="row">
    <!-- Portrait cards will be dynamically added here -->
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Â© 2025 Portraits Gallery</p>  
  <form class="form-inline">Get updates:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const apiUrl = "http://localhost:8080/api/portraits"; // Replace with your actual API endpoint
    const container = document.getElementById("portrait-container");

    // Fetch portraits from the API
    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Clear existing content
        container.innerHTML = "";

        // Iterate through the portraits and create cards dynamically
        data.forEach(portrait => {
          const col = document.createElement("div");
          col.classList.add("col-sm-4");

          const card = `
            <div class="panel panel-primary portrait-card">
              <div class="panel-heading">${portrait.title}</div>
              <div class="panel-body">
                <img src="data:image/jpeg;base64,${portrait.image}" class="img-responsive" alt="${portrait.title}">
              </div>
              <div class="panel-footer">
                <p>${portrait.description}</p>
                <p><strong>Price:</strong> $${portrait.price}</p>
              </div>
            </div>
          `;

          col.innerHTML = card;
          container.appendChild(col);
        });
      })
      .catch(error => {
        console.error("Error fetching portraits:", error);
        container.innerHTML = "<p>Failed to load portraits. Please try again later.</p>";
      });
  });
</script>

</body>
</html>
